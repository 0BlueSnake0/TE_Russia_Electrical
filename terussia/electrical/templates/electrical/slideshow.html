{% load static %}
{% load customtags %}
<link rel="stylesheet" type="text/css" href="{% static 'main/css/slideshow.css' %}"> 
<div id="slideshow-{{slideshow_id}}" class="slideshow" onmouseenter="addKeyControl({{slideshow_id}})" onmouseleave="removeKeyControl({{slideshow_id}})"> 
    <div style="display:flex;width:100%;height:100%;">
        <div style="margin-right:-7%;" class="click-zone">
            <label onclick="lastSlide({{slideshow_id}})"  class="last-slide-arrow"></label>
        </div>  
        <div class="slideshow-content" onmouseleave="stopAutoSlideshow()" onmouseenter="runAutoSlideshow({{slideshow_id}})">
            {% get_range number_of_photos as images %}
            {% for id in images %}
                <img class="slide" id="slideshow-{{slideshow_id}}-image-{{id}}" src="/static/main/images/slideshow-images/slideshow-{{slideshow_id}}-image-{{id}}.png">
            {% endfor %}  
        </div> 
        <div style="margin-left:-7%;" class="click-zone">
            <label onclick="nextSlide({{slideshow_id}})" class="next-slide-arrow"></label>
        </div> 
    </div>
    <div style="display:flex;margin-top:-5vh;width:auto;">
        <div class="dot-block"> 
            {% get_range number_of_photos as dots %}
            {% for id in dots %}
                <div class="dot" id="slideshow-{{slideshow_id}}-dot-{{id}}" onclick="clickOnDot({{id}}, {{slideshow_id}})"></div> 
            {% endfor %} 
        </div>  
    </div>
</div> 
<script>
    var slideshow_id = {{slideshow_id}};
    var max_slide_number={{number_of_photos}}-1;
</script>
<script src="{% static 'main/js/default_slideshow.js' %}" type="text/javascript">
</script>
