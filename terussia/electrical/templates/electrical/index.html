{% extends 'electrical/base.html' %}
{% load static %} 
{% block start %}
<head>
    <meta charset="UTF-8">
    <title>Electrical</title> 
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/slideshow.css' %}">  
</head>

<body>
    <div class="under-header-content"> 
        <div class="orange-gl"></div>
        <div style="width:100%;display:flex;flex-direction:column;">
            <span class="under-header-title default-text">
            Посмотреть расписание вебинаров TE Connectivity
            </span>   
            <span class="under-header-title default-text"> 
                и записаться на них можно
                <span class="title default-text">  
                <a style="text-decoration:none;padding:0.1em;" class="default-text or-bl-link" 
                target="_blank" href="https://terussia.ru/%d1%80%d0%b0%d1%81%d0%bf%d0%b8%d1%81%d0%b0%d0%bd%d0%b8%d0%b5-%d0%b2%d0%b5%d0%b1%d0%b8%d0%bd%d0%b0%d1%80%d0%be%d0%b2-te-connectivity/">ЗДЕСЬ</a>
                </span>   
            </span>   
        </div>
        <div class="orange-gl"></div>
    </div> 
    

    <div id="slideshow-1" class="slideshow" onmouseenter="addKeyControl(1)" onmouseleave="removeKeyControl(1)"> 
        <div style="display:flex;width:100%;height:100%;">
            <div style="margin-right:-7%;" class="click-zone">
                <label onclick="lastSlide(1)"  class="last-slide-arrow"></label>
            </div> 
            <div class="slideshow-content" onmouseleave="stopAutoSlideshow()" onmouseenter="runAutoSlideshow(1)">
                <img class="slide" id="slideshow-1-image-0" src="/static/main/images/icons/bl-arrow-icon-1.png">
                <img class="slide" id="slideshow-1-image-1" src="/static/main/images/icons/bl-arrow-icon-2.png">
                <img class="slide" id="slideshow-1-image-2" src="/static/main/images/icons/bl-arrow-icon-3.png">
                <img class="slide" id="slideshow-1-image-3" src="/static/main/images/icons/bl-dropdown-icon.png">
            </div> 
            <div style="margin-left:-7%;" class="click-zone">
                <label onclick="nextSlide(1)" class="next-slide-arrow"></label>
            </div> 
        </div>
        <div style="display:flex;margin-top:-5vh;width:auto;">
            <div class="dot-block"> 
                <div class="dot" id="slideshow-1-dot-0" onclick="clickOnDot(0, 1)"></div>  
                <div class="dot" id="slideshow-1-dot-1" onclick="clickOnDot(1, 1)"></div>  
                <div class="dot" id="slideshow-1-dot-2" onclick="clickOnDot(2, 1)"></div>  
                <div class="dot" id="slideshow-1-dot-3" onclick="clickOnDot(3, 1)"></div>  
            </div>  
        </div>
    </div>
    
</body>
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'main/js/default_slideshow.js' %}" type="text/javascript"></script>

{% endblock %}
