{% extends 'base.html' %}
{% load static %}
{% block catalog %} 
<title>Каталоги продукции</title>
<div class="catalog-content">
    {% for catalog in catalogs %}
        <a class="catalog" target="_blank" href="{% url 'electrical:catalog_detail' catalog_slug=catalog.slug %}">
            <h2>{{catalog.name}}</h2>
            <img src="{{catalog.preview.url}}">
        </a>
    {% endfor %%}
</div>   

{% endblock %}
