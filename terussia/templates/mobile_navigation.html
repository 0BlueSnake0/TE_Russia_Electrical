{% load static %}  
{% load customtags %}  
 

<nav id="mobile-navigation"> 
    <span id="open" onclick="PressDropdown()"><div></div><div></div><div></div></span>
    <input id="dropdown-check" type="checkbox">
</nav>

<ul id="mobile-dropdown">
    <span id="close" onclick="PressDropdown()"><div></div><div></div></span>
    <li class="dropdown">
        <label>
            <input type="checkbox">
            <div style="display:flex;align-items:center;">
                <p>Продукция</p><span></span>
            </div>
            <div class="dropdown-content">
                <ul>
                    {% get_products as products %} 
                    {% for product in products %}
                        <li><a href="{% url 'electrical:product_detail' product_slug=product.slug %}"><p>{{product.name}}</p></a></li>
                    {% endfor %} 
                </ul>
            </div>
        </label>
    </li>
    <li class="dropdown">
        <label>
            <input type="checkbox">
            <div style="display:flex;align-items:center;">
                <p>Поддержка</p><span></span>
            </div>
            <div class="dropdown-content">
                <ul>
                    <li><a href="{% url 'electrical:catalogs' %}"><p>Каталоги продукции</p></a></li>
                    <li><a href="{% url 'electrical:seminars_timetable' %}"><p>Обучение</p></a></li>
                </ul>
            </div>
        </label>
    </li>
    <li class="dropdown">
        <label>
            <input type="checkbox">
            <div style="display:flex;align-items:center;">
                <p>Контакты</p><span></span> 
            </div>
            <div class="dropdown-content">
                <ul>
                    {% get_contacts as contacts %}
                    {% for contact in contacts %}
                        {% slugify_word contact as slugified_city %}
                        <li><a href="/contacts/{{slugified_city}}"><p>{{contact}}</p></a></li>
                    {% endfor %}
                    <li><a href="{% url 'electrical:regions' %}"><p>Ответственность по регионам</p></a></li>
                </ul>
            </div>
        </label>
    </li>
</ul> 

<script type="text/javascript" src="{% static 'js/dropdown.js' %}"></script>
